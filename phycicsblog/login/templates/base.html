<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
	<meta name="author" content="Mateusz Ślęczek">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Strona główna</title>
    <style>
        .errorlist{
            color:red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">SP51 Wrocław</a>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                {% if request.user.is_authenticated %}
				<li class="nav-item">
                    <a class="nav-link" href="{% url 'post-spr' %}">Sprawdzian</a>
                </li>
				<li class="nav-item">
                    <a class="nav-link" href="{% url 'post-inne' %}">Inne</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Wyloguj się</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Zaloguj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Stwórz konto</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
	<div class="footer-copyright footer text-center py-3 bg-dark" style="color:white; position:absolute; bottom:0; width: 100%; padding:0;">
		© 2020 Copyright:
		<a href="#" style="text-decoration:none;"> Mateusz Ślęczek</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
