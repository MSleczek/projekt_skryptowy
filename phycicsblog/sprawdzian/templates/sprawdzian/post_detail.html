{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 card mb-4  mt-3 left top">
      <div class="card-body">
        <h1>{% block title %} {{ object.tytul }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.autor }} | {{ post.dodano }}</p>
        <p class="card-text ">{{ object.tresc | safe }}</p>
      </div>
    </div>
</div>
{% endblock content %}
